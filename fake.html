<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSBTE Diploma Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
        }
        h1 {
            color: #004080;
        }
        .form-container {
            margin-top: 50px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: inline-block;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            margin-bottom: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            display: none;
            margin-top: 30px;
        }
        .result img {
            width: 300px;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>MSBTE Diploma Result Portal</h1>

    <div class="form-container">
        <p>Enter your Enrollment Number to see your result:</p>
        <input type="text" id="enrollmentNo" placeholder="Enter Enrollment No" required>
        <button onclick="showResult()">Check Result</button>
    </div>

    <div class="result" id="result">
        <p><strong>Your Result:</strong></p>
        <img src="https://image.spreadshirtmedia.com/image-server/v1/products/T1459A839PA3861PT28D1055910460W7283H10000/views/1,width=378,height=378,appearanceId=839,backgroundColor=F2F2F2/money-bear-middle-finger.jpg" alt="Fake Result Image">
        <p><strong>Just kidding! It's a prank!</strong></p>
    </div>

    <script>
        function showResult() {
            var enrollmentNo = document.getElementById("enrollmentNo").value;

            // You can simulate a validation if you want, for example:
            if (enrollmentNo === "") {
                alert("Please enter an Enrollment Number!");
                return;
            }

            // Here we simulate the result display after checking the enrollment number
            document.getElementById("result").style.display = "block";
            // Optionally, you can hide the form
            document.querySelector(".form-container").style.display = "none";
        }
    </script>

</body>
</html>
